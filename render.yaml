# render.yaml - Render.com deployment configuration

services:
  # Main web service
  - type: web
    name: hospital-crm
    env: python
    runtime: python-3.11
    plan: starter
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python migrations_setup.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --worker-class gevent --worker-connections 1000 --timeout 120 --keepalive 2 --max-requests 1000 --max-requests-jitter 100 --access-logfile - --error-logfile - wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hospital-crm-redis
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SESSION_COOKIE_HTTPONLY
        value: "true"
      - key: SESSION_COOKIE_SAMESITE
        value: "Lax"
      - key: WTF_CSRF_ENABLED
        value: "true"
      - key: PREFERRED_URL_SCHEME
        value: "https"
    healthCheckPath: /health
    disk:
      name: hospital-crm-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    
  # Background worker service
  - type: worker
    name: hospital-crm-worker
    env: python
    runtime: python-3.11
    plan: starter
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A wsgi.app.celery worker --loglevel=info --concurrency=2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hospital-crm-redis
          property: connectionString

  # Scheduled tasks service
  - type: worker
    name: hospital-crm-scheduler
    env: python
    runtime: python-3.11
    plan: starter
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A wsgi.app.celery beat --loglevel=info
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hospital-crm-redis
          property: connectionString

  # Redis service for caching
  - type: redis
    name: hospital-crm-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    region: oregon

# Database
databases:
  - name: hospital-crm-db
    databaseName: hospital_crm
    user: hospital_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15
