# render.yaml - Render.com deployment configuration

services:
  # Main web service
  - type: web
    name: hospital-crm
    env: python
    runtime: python-3.11
    plan: starter
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --keepalive 2 --max-requests 1000 --access-logfile - --error-logfile - wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-crm-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/uploads
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SESSION_COOKIE_HTTPONLY
        value: "true"
      - key: SESSION_COOKIE_SAMESITE
        value: "Lax"
      - key: WTF_CSRF_ENABLED
        value: "true"
      - key: PREFERRED_URL_SCHEME
        value: "https"
      - key: ENABLE_WHATSAPP
        value: "false"
      - key: ENABLE_CHATBOT
        value: "false"
      - key: ENABLE_ONLINE_CONSULTATION
        value: "false"
      - key: ENABLE_PAYMENT_GATEWAY
        value: "false"
      - key: ENABLE_EMAIL_NOTIFICATIONS
        value: "false"
      - key: ENABLE_SMS_NOTIFICATIONS
        value: "false"
    healthCheckPath: /health
    disk:
      name: hospital-crm-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
# Database
databases:
  - name: hospital-crm-db
    databaseName: hospital_crm
    user: hospital_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15
