<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - Dr. Payal's Clinic</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #333; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        form input, form textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        form button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Patient Details</h1>
        
        <form action="{{ url_for('update_patient', id=patient.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient.name }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient.age }}" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone_number" value="{{ patient.phone_number }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ patient.address }}" required>
            
            <button type="submit">Update Patient</button>
        </form>
    </div>
</body>
</html>
