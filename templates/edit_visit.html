<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Visit - Dr. Payal's Clinic</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #333; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        form input, form textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        form button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Visit Details</h1>
        
        <form action="{{ url_for('update_visit', id=visit.id) }}" method="POST">
            <label for="date_of_visit">Date of Visit:</label>
            <input type="date" id="date_of_visit" name="date_of_visit" value="{{ visit.date_of_visit.strftime('%Y-%m-%d') }}" required>

            <label for="visit_type">Visit Type:</label>
            <input type="text" id="visit_type" name="visit_type" value="{{ visit.visit_type }}" required>

            <label for="days_left">Days Left:</label>
            <input type="number" id="days_left" name="days_left" value="{{ visit.days_left }}">

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks">{{ visit.remarks }}</textarea>

            <hr>
            <h3>Billing Details</h3>

            <label for="package">Package:</label>
            <input type="text" id="package" name="package" value="{{ visit.billing.package if visit.billing else '' }}">

            <label for="bill_amount">Bill Amount:</label>
            <input type="number" id="bill_amount" name="bill_amount" value="{{ visit.billing.bill_amount if visit.billing else '' }}" step="0.01">
            
            <label for="payment_status">Payment Status:</label>
            <input type="text" id="payment_status" name="payment_status" value="{{ visit.billing.payment_status if visit.billing else '' }}">
            
            <button type="submit">Update Visit</button>
        </form>
    </div>
</body>
</html>
