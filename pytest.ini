[tool:pytest]
# pytest configuration for Hospital CRM

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    performance: Performance tests
    slow: Slow running tests
    security: Security tests
    docker: Docker related tests
    database: Tests that require database
    auth: Authentication tests
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options
addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    env

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
